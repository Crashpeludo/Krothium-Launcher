<!DOCTYPE html>
<html>
<head>
  <title>{%s}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/sweetalert.css">
  <script src="js/sweetalert.min.js"></script> 
</head>
<body>
  <div class="heroUnit">
    <div class="container">
      <div class="row">
        <center>
          <div class="logo">{%s} <span class="first">{%s}</span></div>
        </center>
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="row">
          <div class="box">
            <div class="box-title"><i class="fa fa-brush"></i>{%s}</div>
            <div class="white-box">
              <div class="boxInputs">
                <label style="font-size: 20px">{%s}</label><br>
                <input id="username" style="font-size: 18px" class="boxInput" type="text" name="username"/>
                <br>
                <label style="font-size: 20px">{%s}</label><br>
                <input onkeypress="if (event.keyCode === 13) {authenticate();}" id="password" style="font-size: 18px" class="boxInput" type="password" name="password"/>
                <label style="font-size: 20px">{%s}</label><br>
                <select id="langSelect" onchange="switchLanguage();" class="form-control">
                    <option value="en">{%s}</option>
                    <option value="es">{%s}</option>
                    <option value="val">{%s}</option>
                </select>
                <br>
                <label style="font-size: 20px">{%s}</label><br>
                <select id="style" onchange="switchStyle();" class="form-control">
                    <option value="blue">{%s}</option>
                    <option value="dark">{%s}</option>
                    <option value="green">{%s}</option>
                    <option value="grey">{%s}</option>
                    <option value="orange">{%s}</option>
                    <option value="purple">{%s}</option>
                    <option value="red">{%s}</option>
                    <option value="turquoise">{%s}</option>
                </select>
                <br>
                <a class="red-button almostHalfWide boxInput" onclick="authenticate();" href="#">{%s}</a>
                <a class="red-button almostHalfWide boxInput" target="_blank" href="https://krothium.com">{%s}</a>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div id="signature" class="white-box">
        </div>
      </div>
    </div>
  </div>
  <script src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script>
        loadTheme();
        loadLang();
        loadSignature();
        clearInterval(status_interval);
  </script>
</body>
</html>
