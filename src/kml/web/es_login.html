<!DOCTYPE html>
<html>
<head>
  <title>Krothium Minecraft Launcher</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/sweetalert.css">
  <script src="js/sweetalert.min.js"></script> 
</head>
<body>
  <div class="heroUnit">
    <div class="container">
      <div class="row">
        <center>
          <div class="logo">Krothium <span class="first">MC Launcher</span></div>
        </center>
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="row">
          <div class="box">
            <div class="box-title"><i class="fa fa-brush"></i>INICIAR SESIÓN</div>
            <div class="white-box">
              <div class="boxInputs">
                <label style="font-size: 20px">Email o Usuario de Krothium:</label><br>
                <input id="username" style="font-size: 18px" class="boxInput" type="text" name="username"/>
                <br>
                <label style="font-size: 20px">Contraseña:</label><br>
                <input onkeypress="if (event.keyCode === 13) {authenticate();}" id="password" style="font-size: 18px" class="boxInput" type="password" name="password"/>
                <label style="font-size: 20px">Idioma:</label><br>
                <select id="langSelect" onchange="switchLanguage();" class="form-control">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
                <br>
                <label style="font-size: 20px">Tema:</label><br>
                <select id="style" onchange="switchStyle();" class="form-control">
                    <option value="blue">Azul</option>
                    <option value="dark">Oscuro</option>
                    <option value="green">Verde</option>
                    <option value="grey">Gris</option>
                    <option value="orange">Naranja</option>
                    <option value="purple">Morado</option>
                    <option value="red">Rojo</option>
                    <option value="turquoise">Turquesa</option>
                </select>
                <br>
                <a class="red-button almostHalfWide boxInput" onclick="authenticate();" href="#">INICIAR SESIÓN</a>
                <a class="red-button almostHalfWide boxInput" target="_blank" href="https://krothium.com">REGISTRARSE</a>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div id="signature" class="white-box">
        </div>
      </div>
    </div>
  </div>
  <script src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script type="text/javascript" src="js/core_extra.js"></script>
  <script>
        loadTheme();
        loadProfiles();
        loadSignature();
        clearInterval(status_interval);
  </script>
</body>
</html>
