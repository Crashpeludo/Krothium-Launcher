<!DOCTYPE html>
<html>
<head>
  <title>Krothium Minecraft Launcher</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/sweetalert.css">
  <script src="js/sweetalert.min.js"></script> 
  <script type="text/javascript" src="js/core_extra.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
</head>
<body>
  <div class="heroUnit">
    <div class="container">
      <div class="row">
        <center>
          <div class="logo">Krothium <span class="first">MC Launcher</span></div>
        </center>
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="row">
          <div class="box">
            <div class="box-title"><i class="fa fa-brush"></i>LOGIN</div>
            <div class="white-box">
              <div class="boxInputs">
                <label style="font-size: 20px">Krothium Email or Username:</label><br>
                <input id="username" style="font-size: 18px" class="boxInput" type="text" name="username"/>
                <br>
                <label style="font-size: 20px">Password:</label><br>
                <input onkeypress="if (event.keyCode === 13) {authenticate();}" id="password" style="font-size: 18px" class="boxInput" type="password" name="password"/>
                <label style="font-size: 20px">Language:</label><br>
                <select id="langSelect" onchange="switchLanguage();" class="form-control">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
                <br>
                <label style="font-size: 20px">Theme:</label><br>
                <select id="style" onchange="switchStyle();" class="form-control">
                    <option value="blue">Blue</option>
                    <option value="dark">Dark</option>
                    <option value="green">Green</option>
                    <option value="grey">Grey</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                    <option value="red">Red</option>
                    <option value="turquoise">Turquoise</option>
                </select>
                <br>
                <input onclick="authenticate()" type="button" value="LOGIN" name="LOGIN" class="red-button almostHalfWide"/>
                <input onclick="register()" type="button" value="REGISTER" name="REGISTER" class="red-button almostHalfWide"/>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div id="signature" class="white-box">
            <script>
              loadSignature();
            </script>
        </div>
      </div>
    </div>
  </div>
  <script src="js/particles.min.js"></script>
  <script>clearInterval(status_interval);</script>
</body>
</html>
