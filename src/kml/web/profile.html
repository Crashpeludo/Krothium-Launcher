<!DOCTYPE html>
<html>
<head>
  <title>{%s}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/sweetalert.css">
  <script src="js/sweetalert.min.js"></script> 
</head>
<body>
  <div class="heroUnit">
    <div class="container">
      <div class="bigRedNavi">
        <ul>
          <li><a href="play.html">
            <i class="fa fa-home"></i> {%s}
          </a></li>
          <li><a href="profiles.html">
            <i class="fa fa-users"></i> {%s}
          </a></li>
          <li><a href="account.html">
            <i class="fa fa-user"></i> {%s}
          </a></li>
          <li><a onclick="logOut();" href="#">
            {%s}
          </a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="logo">{%s} <span class="first"><br>{%s}</span></div>
        </div>
        <div class="col-md-4">
          <div class="play-now-box">
              <div id="play">
                  <a class="red-button wide playButton" onclick="playGame()" href="#">{%s}</a>
              </div>
              <div id="progress">
                  <progress value="0" max="100"></progress>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="box-title" id="profileTitle"></div>
          <div id="profileList" class="white-box">
              {%s}<br>
              <input class="wide" type="text" id="profileName" value=""/><br>
              {%s}<br>
              <select id="versionList" class="form-control"></select><br>
              <input type="checkbox" onclick="refreshVersionList();" id="snapshot"/> {%s}<br>
              <input type="checkbox" onclick="refreshVersionList();" id="oldBeta"/> {%s}<br>
              <input type="checkbox" onclick="refreshVersionList();" id="oldAlpha"/> {%s}<br>
              <br>
              {%s}<br>
              <input class="wide" type="text" id="gameDirectory" value=""/><br>
              {%s}<br>
              <input type="text" id="resX" value=""/>
              x
              <input type="text" id="resY" value=""/><br><br>
              {%s}<br>
              <input class="wide" type="text" id="javaExecutable" value=""/><br>
              {%s}<br>
              <input class="wide" type="text" id="javaArgs" value=""/><br>
              <br><a class="red-button wideWithMargin" onclick="saveProfile();" href="#">{%s}</a>
              <a class="red-button wideWithMargin" href="/profiles.html">{%s}</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box-title"><i class="fa fa-info-circle"></i> {%s}</div>
          <div class="white-box">
              <b>{%s}</b>
              <select id="profiles" onchange="setSelectedProfile();" class="form-control"></select><br>
              <b>{%s}</b>
              <div id="version"></div>
          </div>
          <div class="box-title"><i class="fa fa-brush"></i> {%s}</div>
          <div class="white-box">
            <select id="langSelect" onchange="switchLanguage();" class="form-control">
              <option value="en">{%s}</option>
              <option value="es">{%s}</option>
            </select>
          </div>
          <div class="box-title"><i class="fa fa-brush"></i> {%s}</div>
          <div class="white-box">
            <select id="style" onchange="switchStyle();" class="form-control">
              <option value="blue">{%s}</option>
              <option value="dark">{%s}</option>
              <option value="green">{%s}</option>
              <option value="grey">{%s}</option>
              <option value="orange">{%s}</option>
              <option value="purple">{%s}</option>
              <option value="red">{%s}</option>
              <option value="turquoise">{%s}</option>
            </select>
          </div>
          <div class="box-title"><i class="fa fa-user"></i> {%s}</div>
          <div class="white-box">
            <a class="red-button wide" target="_blank" href="https://krothium.com">{%s}</a>
          </div>
        </div>
      </div><br />
      <div class="row">
          <div id="signature" class="white-box"></div>
      </div>
    </div>
  </div>
  <script src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script>
        loadTheme();
        loadLang();
        loadProfiles();
        loadProfileData();
        loadSignature();
  </script>
</body>
</html>
