<!DOCTYPE html>
<html>
<head>
  <title>Krotium Minecraft Launcher</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/themes/blue.css" title="blue">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/dark.css" title="dark">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/green.css" title="green">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/grey.css" title="grey">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/orange.css" title="orange">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/purple.css" title="purple">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/red.css" title="red">
  <link rel="alternate stylesheet" type="text/css" href="styles/themes/turquoise.css" title="turquoise">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="js/styleswitch.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
</head>
<body>
  <div class="heroUnit">
    <div class="container">
      <div class="bigRedNavi">
        <ul>
          <li><a href="play.html">
            <i class="fa fa-home"></i> Home
          </a></li>
          <li><a href="/community/">
            <i class="fa fa-users"></i> Profiles
          </a></li>
          <li><a href="support.html">
            <i class="fa fa-user"></i> My Account
          </a></li>
          <li><a onclick="logOut();" href="#">
            Logout
          </a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="logo">Krotium <span class="first"><br>MC Launcher</span></div>
        </div>
        <div class="col-md-4">
          <div class="play-now-box">
              <div id="play">
                  <a class="red-button wide playButton" onclick="playGame()" href="#">PLAY</a>
              </div>
              <div id="progress">
                  <progress value="0" max="100"></progress>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="box-title"><i class="fa fa-newspaper-o"></i> Minecraft News</div>
          <div class="white-box" style="height: 485px">
            <iframe src='http://mcupdate.tumblr.com/' style='border: 0; width: 100%; height: 100%'></iframe>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box-title"><i class="fa fa-user"></i> Our Website</div>
          <div class="white-box">
            <a class="red-button wide" href="http://krotium.com">Go Now!</a>
          </div>
          <div class="box-title"><i class="fa fa-brush"></i> Theme Switcher</div>
          <div class="white-box">
            <select id="style" class="form-control">
              <option value="blue" class="styleswitch" rel="blue">Blue</option>
              <option value="dark" class="styleswitch" rel="dark">Dark</option>
              <option value="green" class="styleswitch" rel="green">Green</option>
              <option value="grey" class="styleswitch" rel="grey">Grey</option>
              <option value="orange" class="styleswitch" rel="orange">Orange</option>
              <option value="purple" class="styleswitch" rel="purple">Purple</option>
              <option value="red" class="styleswitch" rel="red">Red</option>
              <option value="turquoise" class="styleswitch" rel="turquoise">Turquoise</option>
            </select>
          </div>
          <div class="box-title"><i class="fa fa-info-circle"></i> About</div>
          <div class="white-box">
            This is a web launcher for Minecraft, a game created by Mojang.<br><br>
            <h4>Launcher Revision: </h4><div id="revision"></div>
          </div>
        </div>
      </div><br />
      <div class="row">
          <div id="signature" class="white-box">
              <script>
                loadSignature();
              </script>
          </div>
      </div>
    </div>
  </div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
